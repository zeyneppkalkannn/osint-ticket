<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>PNR Doğrulama</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h2>Uçuş Doğrulama</h2>
  <form id="pnrForm" onsubmit="return checkForm()">
    <label for="pnr">PNR:</label>
    <input type="text" id="pnr" placeholder="PNR kodunu girin">

    <label id="captcha-question">CAPTCHA: yükleniyor...</label>
    <input type="text" id="captcha" placeholder="Sonucu girin">

    <input type="submit" value="Doğrula">
  </form>

  <div id="result"></div>
</body>
</html>
